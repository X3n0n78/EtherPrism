<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EtherPrism Nexus</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="app-shell">
    <!-- Header -->
    <header>
      <div class="logo-section">
        <div class="logo-text">ETHERPRISM <span style="font-weight:300; opacity:0.7">NEXUS</span></div>
        <div class="status-badge" id="app-status">
          <span class="status-dot">‚óè</span> System Idle
        </div>
      </div>
      <div class="actions">
        <div class="actions">
          <button class="btn-tool" id="btn-import">
            <span class="icon">üì•</span> Import PCAP
          </button>
          <button class="btn-tool" id="btn-settings">
            <span class="icon">‚öôÔ∏è</span> Settings
          </button>
        </div>
        <!-- Hidden Input -->
        <input type="file" id="file-input" accept=".pcap,.pcapng,.cap" style="display:none" />
    </header>

    <!-- Sidebar Navigation -->
    <aside id="sidebar">
      <!-- Nav Menu -->
      <nav class="nav-menu">
        <button class="nav-item active" id="btn-view-graph">
          <span class="icon">üï∏Ô∏è</span> Graph
        </button>
        <button class="nav-item" id="btn-view-list">
          <span class="icon">üìã</span> List
        </button>
        <button class="nav-item" id="btn-view-map">
          <span class="icon">üåç</span> Map
        </button>
      </nav>

      <div class="separator"></div>

      <!-- Filters Section -->
      <div class="sidebar-section">
        <h3 class="section-title">FILTERS</h3>
        <div class="search-box">
          <i class="search-icon">üîç</i>
          <input type="text" id="search-input" placeholder="Search IP / Protocol...">
        </div>
      </div>

      <div class="separator"></div>

      <!-- Stats Section -->
      <div class="sidebar-section flexible">
        <h3 class="section-title">LIVE STATISTICS</h3>
        <div id="sidebar-stats">
          <div class="empty-state">No Capture Data</div>
        </div>
      </div>
    </aside>

    <!-- Main Visualization -->
    <main id="main-view">
      <div id="drop-zone" class="drop-zone-overlay">
        <div class="drop-content">
          <div class="drop-icon">‚ùñ</div>
          <h2 style="color:white; margin:0 0 0.5rem 0;">Initiate Analysis</h2>
          <p style="color:var(--text-secondary); margin-bottom: 2rem;">Drag & Drop PCAP file or use Import</p>
          <button id="btn-browse-main" class="btn-primary">Browse Files</button>
        </div>
      </div>
      <div id="visualization-container" style="width:100%; height:100%;"></div>
    </main>

    <!-- Right Details Panel -->
    <aside id="details-panel">
      <div
        style="padding:1rem; border-bottom:1px solid var(--border-neon); display:flex; justify-content:space-between; align-items:center;">
        <h3 style="margin:0; font-size:0.9rem; color:var(--accent-cyan)">DETAILS</h3>
        <button class="btn-neon" style="padding:2px 8px; font-size:12px;" id="btn-close-details">√ó</button>
      </div>
      <div id="details-content" style="flex:1; overflow-y:auto; padding:1rem;">
        <!-- Content injected via JS -->
      </div>
    </aside>

    <!-- Timeline -->
    <section id="timeline-view">
      <div id="timeline-container" style="width:100%; height:100%;"></div>
    </section>
  </div>

  <!-- Stream Analysis Modal -->
  <div id="stream-modal" class="modal-overlay hidden">
    <div class="glass-panel"
      style="width:90%; height:90%; display:flex; flex-direction:column; background:var(--bg-panel); border:1px solid rgba(34,211,238,0.3); box-shadow:0 0 40px rgba(0,0,0,0.5);">

      <!-- Modal Header -->
      <div
        style="padding:1rem; border-bottom:1px solid var(--border-subtle); display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.2);">
        <div style="display:flex; align-items:center; gap:12px;">
          <span style="font-size:1.5rem;">üïµÔ∏è</span>
          <div>
            <h2 style="margin:0; font-size:1.1rem; color:var(--text-primary); letter-spacing:0.05em;">TCP STREAM
              ANALYSIS</h2>
            <div style="font-size:0.8rem; color:var(--text-secondary);">Deep Packet Inspection & Reassembly</div>
          </div>
        </div>

        <div style="display:flex; gap:12px;">
          <div style="display:flex; background:rgba(255,255,255,0.05); border-radius:var(--radius-md); padding:2px;">
            <button id="btn-tab-ascii" class="btn-neon active"
              style="margin:0; border:none; border-radius:4px;">ASCII</button>
            <button id="btn-tab-html" class="btn-neon" style="margin:0; border:none; border-radius:4px;">HTML</button>
          </div>
          <button id="btn-close-stream" class="btn-neon"
            style="border-color:var(--accent-danger); color:var(--accent-danger);">CLOSE</button>
        </div>
      </div>

      <!-- Modal Body -->
      <div style="flex:1; display:grid; grid-template-rows: 200px 1fr; overflow:hidden;">
        <div id="stevens-graph-container"
          style="border-bottom:1px solid var(--border-subtle); position:relative; background:var(--bg-app);"></div>
        <div id="stream-content"
          style="padding:1.5rem; overflow:auto; font-family:var(--font-mono); font-size:0.9rem; line-height:1.6; color:var(--text-primary); background:var(--bg-card);">
          <div style="opacity:0.5; text-align:center; margin-top:50px;">Select a TCP packet to view stream data...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
