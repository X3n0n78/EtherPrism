<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EtherPrism | PCAP Visualizer</title>
  <meta name="description" content="High-performance, browser-based PCAP visualizer using D3.js">
</head>

<body>
  <div id="app">
    <header>
      <div class="logo">
        <span class="logo-icon">ðŸ’Ž</span>
        <span>EtherPrism</span>
      </div>
      <div class="status-bar" id="status-bar">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Ready</span>
      </div>
    </header>

    <main>
      <div id="drop-zone" class="drop-zone">
        <div class="icon-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" />
          </svg>
        </div>
        <h2>Analyze Network Traffic</h2>
        <p>Drag & Drop your <strong>.pcap</strong> file here</p>
        <button class="btn-browse">Browse Files</button>
        <input type="file" id="file-input" accept=".pcap,.cap" hidden />
      </div>

      <div id="visualization-container" class="hidden">
        <!-- D3 Sankey will be rendered here -->
        <svg id="sankey-svg"></svg>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
